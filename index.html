<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Scorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cricket Scorer</h1>
    
    <div class="scoreboard">
      <p>Runs: <span id="runs">0</span> &nbsp; Wickets: <span id="wickets">0</span></p>
      <p>Overs: <span id="overs">0.0</span> &nbsp; Run Rate: <span id="runrate">0.00</span></p>
    </div>

    <h3>Runs</h3>

    <div class="run-row">
        <button type="button" class="run-dot" onclick="pressDot()">Dot <span id="cnt-dot" class="btn-counter">0</span></button>
        <button type="button" class="run-bronze" onclick="pressOne()">1 <span id="cnt-1" class="btn-counter">0</span></button>
      </div>
    
      <div class="run-row">
        <button type="button" class="run-pink" onclick="pressTwo()">2 <span id="cnt-2" class="btn-counter">0</span></button>
        <button type="button" class="run-emerald" onclick="pressThree()">3 <span id="cnt-3" class="btn-counter">0</span></button>
      </div>
    
      <div class="run-row">
        <button type="button" class="run-silver" onclick="pressFour()">Four <span id="cnt-four" class="btn-counter">0</span></button>
        <button type="button" class="run-gold" onclick="pressSix()">Six <span id="cnt-six" class="btn-counter">0</span></button>
      </div>
    
      <div class="run-row">
        <button type="button" class="run-minus" onclick="addRun(-1)">-1</button>
        <button type="button" class="extra-blue" onclick="pressPlusOne()">Ex1 <span id="cnt-plus1" class="btn-counter">0</span></button>
      </div>

    <h3>Wickets</h3>
    <button type="button" class="wicket-minus small-btn" onclick="addWicket(-1)">- Wicket</button>
    <button type="button" class="wicket-btn" onclick="addWicket(1)">+ Wicket</button>
    <div id="wicket-list" class="wicket-list"></div>

    <br><br>
    <button type="button" class="reset-btn" onclick="resetConfirm()">Reset</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
